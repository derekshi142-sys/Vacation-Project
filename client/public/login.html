<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut, 
            onAuthStateChanged,
            sendPasswordResetEmail,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYPivjLCBP0Z0b5xKt79spvMGQB9rdkr0",
            authDomain: "vacation-project-edec5.firebaseapp.com",
            projectId: "vacation-project-edec5",
            storageBucket: "vacation-project-edec5.firebasestorage.app",
            messagingSenderId: "34435716956",
            appId: "1:34435716956:web:8d85bd50a756de49769399"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // Make auth available globally
        window.auth = auth;
        window.db = db;
        window.provider = provider;
        window.signInWithPopup = signInWithPopup;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.updateProfile = updateProfile;
        
        // Auth state change handler
        let isLoginProcess = false;
        let allowAutoRedirect = false;
        
        onAuthStateChanged(auth, async (user) => {
            console.log('Auth state changed:', user ? 'User logged in' : 'User logged out', 'isLoginProcess:', isLoginProcess);
            
            if (user && isLoginProcess) {
                // Upsert user profile to Firestore
                await upsertUserProfile(user);
                // User just signed in, show success message
                console.log('Showing login success for new login');
                showLoginSuccess(user);
                isLoginProcess = false;
            } else if (user && allowAutoRedirect) {
                await upsertUserProfile(user);
                // Only redirect if explicitly allowed (e.g., from URL parameter)
                console.log('Auto-redirecting existing user');
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect;
            } else if (user) {
                await upsertUserProfile(user);
                // User is logged in but we're staying on login page
                console.log('User is logged in, but staying on login page');
                showLoggedInState(user);
            }
        });
        
        // Check if we should auto-redirect on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('redirect')) {
                allowAutoRedirect = true;
                console.log('Auto-redirect enabled due to redirect parameter');
            }
        });
        
        // Show logged-in state without redirecting
        function showLoggedInState(user) {
            // Hide all forms
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            
            // Hide tab navigation
            document.querySelector('.flex.mb-6').classList.add('hidden');
            
            // Show already logged in message
            const loggedInHTML = `
                <div class="text-center space-y-6">
                    <div class="flex justify-center">
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                            <i data-lucide="user-check" class="h-8 w-8 text-blue-600"></i>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">Already Logged In</h3>
                        <p class="text-gray-600">You're already signed in as ${user.displayName || user.email || 'User'}!</p>
                    </div>
                    <div class="flex items-center justify-center space-x-3 p-4 bg-gray-50 rounded-lg">
                        <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent((user.displayName || user.email || 'U').charAt(0))}&background=2563eb&color=fff&size=40`}" 
                             alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="text-left">
                            <div class="font-medium text-gray-900">${user.displayName || 'User'}</div>
                            <div class="text-sm text-gray-500">${user.email || ''}</div>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button onclick="redirectToHome()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                            Go to Home
                        </button>
                        <button onclick="redirectToPlan()" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                            Plan New Trip
                        </button>
                        <button onclick="signOutAndStay()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                            Sign Out & Login as Different User
                        </button>
                    </div>
                </div>
            `;
            
            // Replace form content with logged-in message
            const authCard = document.querySelector('.auth-card');
            const formContainer = authCard.querySelector('.space-y-6').parentElement;
            formContainer.innerHTML = loggedInHTML;
            
            // Reinitialize Lucide icons
            lucide.createIcons();
        }
        
        // Show login success message
        function showLoginSuccess(user) {
            // Hide all forms
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            
            // Hide tab navigation
            document.querySelector('.flex.mb-6').classList.add('hidden');
            
            // Show success message
            const successHTML = `
                <div class="text-center space-y-6">
                    <div class="flex justify-center">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                            <i data-lucide="check" class="h-8 w-8 text-green-600"></i>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">Login Successful!</h3>
                        <p class="text-gray-600">Welcome back, ${user.displayName || user.email || 'User'}!</p>
                    </div>
                    <div class="flex items-center justify-center space-x-3 p-4 bg-gray-50 rounded-lg">
                        <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent((user.displayName || user.email || 'U').charAt(0))}&background=22c55e&color=fff&size=40`}" 
                             alt="User Avatar" class="w-10 h-10 rounded-full">
                        <div class="text-left">
                            <div class="font-medium text-gray-900">${user.displayName || 'User'}</div>
                            <div class="text-sm text-gray-500">${user.email || ''}</div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">
                        Redirecting you in <span id="countdown">3</span> seconds...
                    </div>
                    <button onclick="redirectNow()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200">
                        Continue Now
                    </button>
                </div>
            `;
            
            // Replace form content with success message
            const authCard = document.querySelector('.auth-card');
            const formContainer = authCard.querySelector('.space-y-6').parentElement;
            formContainer.innerHTML = successHTML;
            
            // Reinitialize Lucide icons for the new check icon
            lucide.createIcons();
            
            // Start countdown
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectNow();
                }
            }, 1000);
        }
        
        // Redirect function (make it global)
        window.redirectNow = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || 'index.html';
            window.location.href = redirect;
        }
        
        // Helper functions for logged-in state (make them global)
        window.redirectToHome = function() {
            window.location.href = 'index.html';
        }
        
        window.redirectToPlan = function() {
            window.location.href = 'plan.html';
        }
        
        window.signOutAndStay = async function() {
            try {
                await signOut(auth);
                console.log('User signed out');
                // Page will reload to show login forms
                window.location.reload();
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Failed to sign out. Please try again.');
            }
        }
        
        // Upsert authenticated user's profile into Firestore
        async function upsertUserProfile(user) {
            try {
                const userRef = doc(db, 'users', user.uid);
                const profile = {
                    uid: user.uid,
                    email: user.email || null,
                    displayName: user.displayName || null,
                    photoURL: user.photoURL || null,
                    emailVerified: !!user.emailVerified,
                    providerId: (user.providerData && user.providerData[0]?.providerId) || 'password',
                    lastLogin: serverTimestamp(),
                    // createdAt will be set on first merge if missing on the server
                    createdAt: serverTimestamp()
                };
                await setDoc(userRef, profile, { merge: true });
                console.log('User profile upserted');
            } catch (e) {
                console.error('Failed to upsert user profile:', e);
            }
        }

        // Google Sign In function
        window.googleSignIn = async () => {
            try {
                console.log('Starting Google sign-in process...');
                isLoginProcess = true;
                showLoading('googleBtn', 'Opening Google sign-in...');
                
                // Configure Google Auth provider
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                console.log('Calling signInWithPopup...');
                const result = await signInWithPopup(auth, provider);
                console.log('Google sign-in successful:', result.user);
                // Success message handled by auth state change
            } catch (error) {
                console.error('Google sign in error:', error);
                isLoginProcess = false;
                
                let errorMessage = 'Failed to sign in with Google. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign-in was cancelled. Please try again.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Pop-up was blocked by your browser. Please allow pop-ups and try again.';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'Sign-in was cancelled. Please try again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection and try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Please wait a moment and try again.';
                        break;
                }
                
                showError(errorMessage);
                hideLoading('googleBtn', 'Continue with Google');
            }
        };
        
        // Email Sign In function
        window.emailSignIn = async (email, password) => {
            try {
                isLoginProcess = true;
                showLoading('loginBtn', 'Signing in...');
                const result = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in with email:', result.user);
                // Success message handled by auth state change
            } catch (error) {
                console.error('Email sign in error:', error);
                let errorMessage = 'Failed to sign in. Please check your credentials.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                isLoginProcess = false;
                showError(errorMessage);
                hideLoading('loginBtn', 'Sign In');
            }
        };
        
        // Email Sign Up function
        window.emailSignUp = async (email, password, displayName) => {
            try {
                isLoginProcess = true;
                showLoading('signupBtn', 'Creating account...');
                const result = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with display name
                if (displayName) {
                    await updateProfile(result.user, {
                        displayName: displayName
                    });
                }
                
                console.log('User signed up with email:', result.user);
                // Success message handled by auth state change
            } catch (error) {
                console.error('Email sign up error:', error);
                let errorMessage = 'Failed to create account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters long.';
                        break;
                }
                
                isLoginProcess = false;
                showError(errorMessage);
                hideLoading('signupBtn', 'Create Account');
            }
        };
        
        // Password Reset function
        window.resetPassword = async (email) => {
            try {
                showLoading('resetBtn', 'Sending reset email...');
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
                hideLoading('resetBtn', 'Send Reset Email');
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                }
                
                showError(errorMessage);
                hideLoading('resetBtn', 'Send Reset Email');
            }
        };
        
        // Helper functions
        function showLoading(buttonId, text) {
            const button = document.getElementById(buttonId);
            button.disabled = true;
            button.innerHTML = `
                <div class="flex items-center justify-center space-x-2">
                    <div class="loading-spinner"></div>
                    <span>${text}</span>
                </div>
            `;
        }
        
        function hideLoading(buttonId, originalText) {
            const button = document.getElementById(buttonId);
            button.disabled = false;
            button.innerHTML = originalText;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-field {
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
    </style>
</head>

                </div>

                </div>

                <div id="loginForm" class="space-y-6">

                            Forgot password?

                    </div>

                    <button id="loginBtn" onclick="handleEmailLogin()" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Sign In
                    </button>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="hidden space-y-6">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input id="signupName" name="name" type="text" required 
                               class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                        <input id="signupEmail" name="email" type="email" required 
                               class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="signupPassword" name="password" type="password" required 
                               class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Create a password (min. 6 characters)">

                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Confirm your password">
                    </div>

                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>

                    <button id="signupBtn" onclick="handleEmailSignup()" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Create Account
                    </button>
                </div>

                <!-- Forgot Password Form -->
                <div id="forgotForm" class="hidden space-y-6">
                    <div class="text-center">
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Reset your password</h3>
                        <p class="text-sm text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
                    </div>
                    
                    <div>
                        <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                        <input id="resetEmail" name="email" type="email" required 
                               class="input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter your email">
                    </div>

                    <button id="resetBtn" onclick="handlePasswordReset()" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Send Reset Email
                    </button>
                    
                    <button type="button" onclick="showTab('login')" class="w-full text-center text-sm text-blue-600 hover:text-blue-500">
                        Back to Sign In
                    </button>
                </div>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                </div>

                <!-- Google Sign In -->
                <div class="mt-6">
                    <button id="googleBtn" onclick="googleSignIn()" 
                            class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu toggle (make global)
        window.toggleMobileMenu = function() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Tab switching (make global)
        window.showTab = function(tab) {
            // Hide all forms
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            
            // Reset tab styles
            document.getElementById('loginTab').classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('loginTab').classList.add('text-gray-500', 'hover:text-gray-700');
            document.getElementById('signupTab').classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            document.getElementById('signupTab').classList.add('text-gray-500', 'hover:text-gray-700');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loginTab').classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                document.getElementById('loginTab').classList.remove('text-gray-500', 'hover:text-gray-700');
            } else if (tab === 'signup') {
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('signupTab').classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                document.getElementById('signupTab').classList.remove('text-gray-500', 'hover:text-gray-700');
            }
        }

        window.showForgotPassword = function() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.remove('hidden');
        }

        // Form handlers (make global)
        window.handleEmailLogin = function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            emailSignIn(email, password);
        }

        window.handleEmailSignup = function() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            if (!agreeTerms) {
                showError('Please agree to the Terms of Service and Privacy Policy.');
                return;
            }
            
            emailSignUp(email, password, name);
        }

        window.handlePasswordReset = function() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            resetPassword(email);
        }

        // Enter key handlers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginForm').classList.contains('hidden')) {
                    handleEmailLogin();
                } else if (!document.getElementById('signupForm').classList.contains('hidden')) {
                    handleEmailSignup();
                } else if (!document.getElementById('forgotForm').classList.contains('hidden')) {
                    handlePasswordReset();
                }
            }
        });
    </script>
</body>
</html>
